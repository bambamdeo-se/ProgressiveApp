    <script>

        window.setTenant = (tenantId) => {
            window.localStorage.setItem('tenantId', tenantId);
        };
        window.getTenant = () => {
            return window.localStorage.getItem('tenantId');
        };
        window.refreshData = (contextid) => {
            window.localStorage.setItem('tenantId', contextid);
            refreshPage(contextid);
        };
        function refreshPage() {
            var URLParts = document.URL.split('/');
            var redirect = URLParts[0] + "//" + URLParts[2];
            redirect += "/fetchData"
            window.location = redirect;
        }

    </script>
